; ============================================
; S&S Messebau - PHP Configuration (.user.ini)
; ============================================
; This file uses standard PHP ini syntax and works with PHP-FPM (Hostinger/LiteSpeed).
; PHP-FPM reads .user.ini from the document root automatically.
; Changes take effect after the cache TTL (default 300s / 5 minutes).

; Memory and execution limits
memory_limit = 256M
max_execution_time = 300
max_input_time = 300
upload_max_filesize = 20M
post_max_size = 25M

; Error handling - log errors but don't display to users
display_errors = Off
display_startup_errors = Off
log_errors = On
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT

; Session settings - must match auth.php SESSION_LIFETIME (86400 = 24h)
session.gc_maxlifetime = 86400
session.cookie_httponly = On
session.cookie_secure = On
session.cookie_samesite = Lax
session.use_strict_mode = On
session.use_only_cookies = On
session.sid_length = 48
session.sid_bits_per_character = 6

; Security
expose_php = Off
allow_url_include = Off
allow_url_fopen = On

; File upload settings
file_uploads = On

; Default charset
default_charset = UTF-8
