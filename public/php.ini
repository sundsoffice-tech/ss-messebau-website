# ============================================
# PHP Configuration for Hostinger (mod_php fallback)
# ============================================
# PRIMARY config is .user.ini (works with PHP-FPM/LiteSpeed).
# This file is ONLY used if the server runs mod_php (Apache module mode).
# On Hostinger (LiteSpeed + PHP-FPM), .user.ini takes precedence.

<IfModule mod_php.c>
  # Memory and execution limits
  php_value memory_limit 256M
  php_value max_execution_time 300
  php_value max_input_time 300
  php_value upload_max_filesize 20M
  php_value post_max_size 25M

  # Error handling - log errors, don't display to users
  php_flag display_errors Off
  php_flag display_startup_errors Off
  php_flag log_errors On
  php_value error_reporting 30711

  # Session settings - MUST match auth.php SESSION_LIFETIME (86400 = 24h)
  php_value session.gc_maxlifetime 86400
  php_flag session.cookie_httponly On
  php_flag session.cookie_secure On
  php_value session.cookie_samesite "Lax"
  php_flag session.use_strict_mode On
  php_flag session.use_only_cookies On
  php_value session.sid_length 48
  php_value session.sid_bits_per_character 6

  # Security
  php_flag expose_php Off
  php_flag allow_url_include Off
  php_flag allow_url_fopen On

  # File upload settings
  php_flag file_uploads On

  # Default charset
  php_value default_charset "UTF-8"
</IfModule>
