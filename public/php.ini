# ============================================
# PHP Configuration for Hostinger
# ============================================
# This file configures PHP settings for optimal compatibility with Hostinger

# PHP Version Selection (uncomment if needed to force specific PHP version)
# AddHandler application/x-httpd-php81 .php

# PHP Settings
<IfModule mod_php.c>
  # Memory and execution limits
  php_value memory_limit 256M
  php_value max_execution_time 300
  php_value max_input_time 300
  php_value upload_max_filesize 20M
  php_value post_max_size 20M
  
  # Display errors (disable in production)
  php_flag display_errors Off
  php_flag display_startup_errors Off
  php_value error_reporting 0
  
  # Session settings - hardened
  php_value session.gc_maxlifetime 3600
  php_flag session.cookie_httponly On
  php_flag session.cookie_secure On
  php_value session.cookie_samesite "Lax"
  php_flag session.use_strict_mode On
  php_flag session.use_only_cookies On
  php_value session.sid_length 48
  php_value session.sid_bits_per_character 6

  # Security
  php_flag expose_php Off
  php_flag allow_url_include Off
  php_flag allow_url_fopen On

  # File upload settings
  php_flag file_uploads On
  
  # Default charset
  php_value default_charset "UTF-8"
</IfModule>

# Alternative PHP-FPM configuration (if using PHP-FPM)
<IfModule proxy_fcgi_module>
  # PHP settings via SetEnv for PHP-FPM
  SetEnv PHP_VALUE "memory_limit=256M"
  SetEnv PHP_VALUE "max_execution_time=300"
  SetEnv PHP_VALUE "upload_max_filesize=20M"
  SetEnv PHP_VALUE "post_max_size=20M"
</IfModule>
