<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>S&S Messebau GbR - Full-Service Messebau aus Hückelhoven | NRW</title>
    <meta name="description" content="Professioneller Messebau, Eventbau und Ladenbau von 20-200 qm. Full-Service von Planung bis Abbau. Starkes Partnernetzwerk, faire Preise, persönliche Betreuung." />
    <meta name="keywords" content="Messebau, Messebau NRW, Messebau Hückelhoven, Eventbau, Ladenbau, Messestand, Full-Service Messebau" />
    
    <!-- Performance: Preconnect für externe Ressourcen -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://images.unsplash.com">
    
    <!-- Performance: Logo preloaden (LCP Optimierung) -->
    <link rel="preload" as="image" href="/src/assets/images/IMG-20230807-WA0009_(1).png">
    
    <!-- Performance: Kritisches CSS inline -->
    <style>
      body { 
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        margin: 0;
        background: oklch(1 0 0);
        color: oklch(0.25 0.01 260);
        line-height: 1.6;
      }
      .hero-gradient {
        background: linear-gradient(135deg, oklch(0.45 0.15 250) 0%, oklch(0.35 0.12 250) 100%);
      }
      .hero-overlay {
        background: linear-gradient(to right, rgba(0, 0, 0, 0.7) 0%, rgba(0, 0, 0, 0.3) 100%);
      }
    </style>
    
    <!-- Fonts mit optimiertem Loading (swap für schnelleres Rendering) -->
    <link 
      rel="preload" 
      as="style"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap&subset=latin"
    >
    <link 
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap&subset=latin" 
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    >
    <noscript>
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    </noscript>
    
    <link href="/src/main.css" rel="stylesheet" />
</head>

<body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
</body>

</html>
